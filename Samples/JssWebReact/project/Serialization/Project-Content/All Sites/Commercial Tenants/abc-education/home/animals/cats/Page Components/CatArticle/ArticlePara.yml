        Cats come in all shapes and sizes, and some can fly across the open plain at 60 miles an hour. Lions are found in open country in Africa, with a few surviving in India. The tawny-coated male lion usually has a long, thick mane and may reach 9 ft (2.7 m) in length and 400 lb (180 kg) in weight. Lions live in prides of up to 30 individuals.
        
        Pumas, also called mountain lion, catamount, and panther, are found from British Columbia to southernmost tip ofSouth America. Pumas vary in size (up to 7 ft/2.1 m) and color according to locale and live in many kinds of country, preying on animals as large as deer.
        
        Tigers found in the forests of Asia. Their yellow-orange coat features numerous prominent black stripes. Males may attain 10 ft (3 m) in length and 650 lb (290 kg) in weight. Tigers are solitary, mainly nocturnal hunters and are good swimmers but poor climbers.
